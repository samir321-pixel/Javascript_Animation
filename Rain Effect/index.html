<html>

<head>
    <style>
        html {
            height: 100%;
            width: 100%
        }

        body {
            background: #0D343A;
            background: -webkit-gradient(linear, 0% 0%, 0%, 100%, from(rgba(13, 52, 58, 1)), to (#000000));
            background: -moz-linear-gradient(top, rgba(13, 52, 58, 1) 0%, rgba(0, 0, 0, 1) 100%);
            overflow: hidden;
        }

        .drop {
            background: #FFFFFF;
            width: 1px;
            height: 89px;
            position: absolute;
            bottom: 200px;
            -webkit-animation: fall .90s linear infinite;
            -moz-animation: fall .63s linear infinite;
        }

        @-webkit-keyframes fall {
            to {
                margin-top: 900px;
            }
        }

        @-moz-keyframes fall {
            to {
                margin-top: 900px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var nbDrop = 800;

        function randRange(maxNum, minNum) {
            return (Math.floor(Math.random(10) * (maxNum - minNum + 1)) + minNum);
        }

        function createRain() {
            for (i = 0; i < nbDrop; i++) {

                var dropLeft = randRange(0, 3000);
                var dropTop = randRange(-1000, 1000);
                $('.rain').append('<div class="drop" id="drop' + i + '"></div>');
                $('#drop' + i).css('left', dropLeft);
                $('#drop' + i).css('top', dropTop);
            }
        }
    </script>
</head>

<body onload="createRain()">
    <section id="rain" class="rain"></section>
</body>

</html>
